name: Check and Fix Duplicate Post Titles

on:
  push:
    paths:
      - '_posts/**.md'
      - 'scripts/check_duplicate_post_titles.rb'

jobs:
  check-duplicates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Run duplicate post title check and fix
        run: ruby scripts/check_duplicate_post_titles.rb

      - name: Commit changes if any files were renamed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add _posts/*.md
          git diff --cached --quiet || git commit -m "Auto-rename duplicate post titles"
          git push
